<link rel="stylesheet" href="/static/style.css">

<h1> Welcome to my guestbook! </h1>

<p><a href="/add">Add a message</a></p>

{% for e in entries %}
    <div class="entry">
        <p class="entrytext"> {{e['text']}} </p>
        <p class="metadata"> by {{e['author']}} on {{e['timestamp']}} </p>
        <p>{{e['id']}}</p>
    </div>

    <form action="/delete" method="POST">
      <input type="submit" name="button" value="X"/>
      <input type="hidden" name="delete" value="{{e['id']}}"/>
    </form>
{% endfor %}
